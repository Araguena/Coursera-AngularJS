<!DOCTYPE html>
<html lang="en" ng-app="BindingApp">
<head>
  <meta charset="UTF-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <title>2-way, 1-way, 1-time binding</title>
</head>
<body>
<h1>2-way, 1-way, 1-time binding</h1>

<div ng-controller="BindingController">
  <button ng-click="showNumberOfWatchers()">Log # of watchers</button>
  <button ng-click="setFullName()">Set ful name</button>
  <button ng-click="logFullName()">Log full name</button>
  <button ng-click="logFirstName()">Log first name</button>
  Full name is: {{ ::fullName }}
  <div>
    <input type="text" ng-model="firstName">
  </div>
</div>
</body>
</html>
