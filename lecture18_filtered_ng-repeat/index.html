<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListApp">
<head>
  <meta charset="UTF-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <title>ng-repeat and Shopping List app</title>
</head>
<body>
<h1>ng-repeat and Shopping List app</h1>

<div ng-controller="ShoppingListController">
  <h3>Shopping list</h3>

  <input type="text" ng-model="search">
  <ul>
    <li ng-repeat="item in shoppingList1 | filter : search">{{item}}</li>
  </ul>
</div>
</body>
</html>
