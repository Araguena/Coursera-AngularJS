<!DOCTYPE html>
<html lang="en" ng-app="MsgApp">
<head>
  <meta charset="UTF-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <title>Expressions and Interpolation</title>
</head>
<body>
<h1>Expressions and Interpolation</h1>

<div ng-controller="MsgController">
  {{name}} has a message for you: <br>
  Original message: {{sayMessage()}} <br>
  Loves message: {{sayLovesMessage()}} <br>
  Truth message: {{sayLovesMessage() | truth : "fancy" : "cookie" }} <br>
  Big truth message: {{sayLovesMessage() | truth : "fancy" : "cookie" | uppercase}} <br>
  <div>
    <button ng-click="feedIryna()">Feed Iryna</button>
    <br>
    <img ng-src="img/iryna_{{stateOfBeing}}.jpg">
  </div>
</div>
</body>
</html>
