<!DOCTYPE html>
<html lang="en" ng-app="LunchApp">
<head>
    <meta charset="UTF-8">
    <title>Week 1 assignment</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .text-green {
        color: green;
      }
      .text-red {
        color: red;
      }
      .input-border-red {
        border: 1px solid red;
      }
      .input-border-green {
        border: 1px solid green;
      }
      input, button {
        margin-top: 0.5em;
      }
    </style>
</head>
<body ng-controller="LunchAppController">
<h1>Lunch checker app</h1>
<label for="lunch-list">Type what you eat for lunch:<br> <input type="text" ng-class="inputBorderColor" id="lunch-list" ng-model="lunchItems"></label>
<br>
<span ng-model="result" ng-class="messageColor">{{result}}</span><br>
<button ng-click="checkLunchSize()">Check if too much</button>
</body>
</html>
