<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListApp">
<head>
  <meta charset="UTF-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <title>ng-repeat and Shopping List app</title>
</head>
<body>
<h1>ng-repeat and Shopping List app</h1>

<div ng-controller="ShoppingListController">
  <h3>Shopping list 1</h3>
  <ul>
    <li ng-repeat="item in shoppingList1">{{item }}</li>
  </ul>

  <h3>Shopping list 2</h3>
  <ul>
    <li ng-repeat="item in shoppingList2">{{ item.name }} {{ item.quantity }}</li>
  </ul>

  <h3>Shopping list 3</h3>
  <input type="text" ng-model="shoppingList2[0].quantity">
  <ul>
    <li ng-repeat="item in shoppingList2">{{$index + 1}}. Buy {{item.quantity}} of {{item.name}}</li>
  </ul>

  <input type="text" ng-model="newItemName" placeholder="New item name">
  <input type="text" ng-model="newItemQuantity" placeholder="New item quantity">
  <button ng-click="addToList()">Add item to list</button>

</div>
</body>
</html>
